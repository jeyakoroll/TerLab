<!DOCTYPE html>
<html lang="ru-RU">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>TerLab test</title>
	<link rel="shortcut icon" href="public/img/favicon.ico" type="image/x-icon">
	<!-- CEO -->
	<meta name="description" content="template">
	<meta name="keywords" content="template">
	<meta name="name" content="Korolenko Evgeny">
	<!-- CSS -->
	<link rel="stylesheet" href="public/css/normalize.css">
	<link rel="stylesheet" href="public/css/fonts.css">
	<link rel="stylesheet" href="public/css/all.min.css">
</head>

<body class="body">
	<main class="main" id="main">
		<button type="button" id="showPopup" class="show__popup enroll__button button button--saqui" data-text="Показать попап">Показать
			попап</button>
		<form id="form" class="form display__none">
			<div class="form__close" id="formClose">
				<span id="formCloseIco" class="form__close-item"></span>
			</div>
			<div class="form__head">
				<h3 class="form__head-title">ВХОД В ВАШ КАБИНЕТ</h3>
				<p class="form__head-text">Сохранить ваши избранные объекты и многое другое</p>
			</div>
			<div class="form__data">
				<div class="form__data-facebook">
					<a href="/" class="data-facebook_link link link--ujarak">Войти с Facebook</a>
					<p class="data-facebook_text">Мы никогда ничего не размещаем без Вашего розрешения</p>
				</div>
				<div class="form__data-default">
					<input type="text" email="" id="email" placeholder="Адрес электронной почты *" class="form__data-text">
					<input type="text" text="" id="password" placeholder="Пароль *" class="form__data-text">
				</div>
			</div>
			<div class="form__in">
				<div class="form__in-registery">
					<h4 class="in-registery_title">Нет личного кабинета?</h4>
					<a href="/" class="in-registery_link">Зарегестрируйтесь</a>
				</div>
				<div class="form__in-to">
					<div class="in-to_top">
						<a href="/" class="in-to_top-link">Забыли пароль?</a>
						<div class="in-to_top-remember">
							<input type="checkbox" id="Remember" class="in-to_top-remember_check">
							<label for="Remember" class="in-to_top-remember_text">Remember Me</label>
						</div>
					</div>
					<button type="submit" class="in-to_button enroll__button button button--saqui" data-text="Войти">Войти</button>
				</div>
			</div>
		</form>
	</main>
	<!-- SITE FOOTER -->
	<footer class="footer ">

	</footer>
	<!-- JS -->
	<script src="public/js/jquery.min.js "></script>
	<script src="public/js/main.min.js "></script>
</body>

</html>
